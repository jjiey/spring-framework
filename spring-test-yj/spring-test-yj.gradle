plugins {
    id 'java'
}

group 'org.springframework'
version '5.2.2.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    // lombok
    compile group: 'org.projectlombok', name: 'lo:mbok', version: '1.18.18'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
